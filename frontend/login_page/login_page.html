<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>She Can Foundation | Intern Portal</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="gradient-bg">
    <header class="header">
      <div class="header-inner">
        <div class="branding">
          <div class="logo">
            <img 
              src="../../assets/shecan.jpeg" 
              alt="She Can Foundation Logo"
              width="50"
              height="50" />
          </div>
          <div class="logo-text">
            <span class="logo-she">She</span>
            <span class="logo-can">Can!</span>
            <span class="logo-foundation">Foundation</span>
          </div>
        </div>
        <div class="contact-link">
          <a href="https://www.shecanfoundation.org" target="_blank" >
            üåê www.shecanfoundation.org
          </a>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="heading">
        <h2>Welcome Back!</h2>
        <p class="description">
          Access your fundraising dashboard and track your impact
        </p>
      </div>
      <div class="card">
        <h3>Get Started</h3>
        <div class="tabs">
          <button class="tab-btn active" data-tab="login">Login</button>
          <button class="tab-btn" data-tab="signup">Sign Up</button>
        </div>

        <div class="tab-content" id="login">
          <form id="loginForm">
            <label for="login-email">Email</label>
            <input 
              type="email" 
              id="login-email" 
              name="email"
              placeholder="Enter your email" 
              required />

            <label for="login-password">Password</label>
            <div class="password-wrapper">
              <input 
                type="password" 
                id="login-password" 
                name="password"
                placeholder="Enter your password" 
                required />
              <button type="button" class="toggle-password"><i class="fa-solid fa-eye"></i></button>
            </div>
            
            <a href="#" class="forgot-password">Forgot password?</a>

            <button class="btn" type="submit">Sign In ‚Üí</button>
          </form>
        </div>

        <div class="tab-content hidden" id="signup">
          <form id="signupForm">
            <label for="signup-name">Full Name</label>
            <input 
              type="text" 
              id="signup-name" 
              name="name"
              placeholder="Enter your name" 
              required />

            <label for="signup-email">Email</label>
            <input 
              type="email" 
              id="signup-email" 
              name="email"
              placeholder="Enter your email" 
              required />

            <label for="signup-password">Password</label>
            <div class="password-wrapper">
              <input 
                type="password" 
                id="signup-password" 
                name="password"
                placeholder="Enter password" 
                minlength="8"
                required />
              <button type="button" class="toggle-password"><i class="fa-solid fa-eye"></i></button>
            </div>

            <button class="btn" type="submit">Create Account ‚Üí</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
